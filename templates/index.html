<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>CHATBOT</h1>
    <div id="chatbox" aria-placeholder="CHATBOX">
    </div>

    <div id="inputBox">
        <input id="userInput" type="text" placeholder="What can I help you with?">
        <button onclick="sendMessage()" id="sendButton">Send</button>
    </div>

    <script>
        sendMessage = () => {
            const userInput = document.getElementById('userInput').value;
            console.log(userInput);
            const chatbox = document.getElementById('chatbox');
            const userMessage = document.createElement('p');
            userMessage.innerHTML = userInput;
            chatbox.appendChild(userMessage);
            const sendButton = document.getElementById('sendButton');
            console.log('sending message to server....');

            fetch('/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())  // Parse JSON response
            .then(data => {
                // Display the bot's response
                console.log('generated response: ', data.response);
                const botResponse = document.createElement('p');
                botResponse.innerHTML = data.response;
                chatbox.appendChild(botResponse);
                console.log('response displayed');
                document.getElementById('userInput').value = '';
            })
            .catch(error => console.error('Error:', error));
        }
        //sendButton.addEventListener('click', sendMessage);
// Add event listener for the "Enter" key
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if inside a form
                sendMessage();
            } 
        });
    </script>
</body>
</html>
